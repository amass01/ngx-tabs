<div class="ngx-tabs">
  <mat-card class="ngx-tabs__card">
    <mat-card-header class="ngx-tabs__card-header">
      <div class="ngx-tabs__card-avatar"
           mat-card-avatar>
      </div>
      <mat-card-title class="ngx-tabs__card-title">
        Browse Website
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [selectedIndex]="defaultTab" (selectedTabChange)="onSelect($event)">
        <mat-tab *ngFor="let tab of tabs; let i = index" >
            <ng-template mat-tab-label>
              <mat-icon>{{tab.icon}}</mat-icon> <span> {{tab.name}}</span>
            </ng-template>
        </mat-tab>
      </mat-tab-group>
      <div>
        <mat-list role="list"
                  *ngIf="defaultTab === 0"
        >
            <mat-list-item role="listitem"
                            *ngFor="let content of tabsContent[defaultTab].content; let i = index"
            >
              <a class="ngx-tabs__topics-link">
                <span matBadge="{{content.posts}}" matBadgeOverlap="false">{{content.title}}</span>
              </a>
            </mat-list-item>
        </mat-list>
      </div>
      <div *ngIf="defaultTab === 1">
        ARCHIVES
      </div>
      <div *ngIf="defaultTab === 2">
        pages
      </div>
    </mat-card-content>
  </mat-card>
</div>
