<div class="ngx-tabs">
  <mat-card class="ngx-tabs__card">
    <mat-card-header>
      <div class="ngx-tabs__card-avatar"
           mat-card-avatar>
      </div>
      <mat-card-title class="ngx-tabs__card-title">
        Browse Website
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab *ngFor="let tab of tabs; let i = index" label="{{tab.name}}">Content 1</mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
